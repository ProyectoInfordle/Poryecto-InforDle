<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil con Backend</title>
  <style>
    /* Aquí va el CSS que ya tenías para diseño y popup */
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #005f73;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      background: #0a9396;
    }

    nav .menu-left {
      flex-grow: 1;
      display: flex;
      gap: 1rem;
    }

    nav .menu-right {
      font-size: 0.9rem;
      font-style: italic;
    }

    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      text-align: center;
    }

    .profile {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #94d2bd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0a9396;
    }

    .welcome-msg {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 1rem;
      max-width: 350px;
      word-wrap: break-word;
    }

    /* Popup Overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      z-index: 9998;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      transition: opacity 0.3s ease;
    }
    .popup-overlay.hidden {
      display: none;
    }

    /* Popup Box */
    .popup {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      animation: popup-fadein 0.4s ease;
      max-width: 90%;
      width: 350px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    @keyframes popup-fadein {
      from {
        opacity: 0;
        transform: translateY(-40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="file"] {
      padding: 0.3rem 0;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #0a9396;
      border: none;
      padding: 0.7rem;
      color: white;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #007f7f;
    }

    .cancel-btn {
      background: #a3a3a3;
      margin-top: 0.5rem;
    }
    .cancel-btn:hover {
      background: #7a7a7a;
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu-left">
      <a href="#">Inicio</a>
      <a href="#">Perfil</a>
      <a href="#">Configuración</a>
      <a href="#" id="edit-profile-btn">Editar Perfil</a>
      <a href="#">Cerrar sesión</a>
    </div>
    <div class="menu-right">
      Logeado como <strong id="username-display">...</strong>
    </div>
  </nav>

  <main>
    <h1>¡Test Completo!</h1>
    <p>Has sido registrado exitosamente.</p>

    <section class="profile">
      <div class="avatar" aria-label="Avatar Usuario" id="avatar">
        👤
      </div>
      <div class="profile-name" id="profile-name">...</div>
      <div class="welcome-msg" id="profile-desc">
        Bienvenido a tu perfil
      </div>
    </section>
  </main>

  <div class="popup-overlay hidden" id="popup-overlay">
    <div class="popup" role="dialog" aria-modal="true" aria-labelledby="popup-title">
      <h2 id="popup-title">Editar Perfil</h2>
      <form id="profile-form">
        <label for="avatar-upload">Subir imagen de avatar:</label>
        <input type="file" id="avatar-upload" accept="image/*" />
        
        <label for="desc-input">Cambiar descripción:</label>
        <textarea id="desc-input" maxlength="200" placeholder="Escribe una descripción..."></textarea>
        
        <button type="submit">Guardar Cambios</button>
        <button type="button" class="cancel-btn" id="cancel-btn">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    async function fetchLoggedUser() {
      try {
        const res = await fetch('http://localhost:3000/api/auth/user');
        if (!res.ok) throw new Error('No hay usuario logueado');
        const data = await res.json();
        if (!data.success) throw new Error(data.message || 'Error obteniendo usuario');
        return data.username;
      } catch (e) {
        alert('Debes iniciar sesión');
        throw e;
      }
    }

    async function loadProfile(username) {
      try {
        const res = await fetch(`http://localhost:3000/api/profile/${username}`);
        if (!res.ok) throw new Error('No se pudo cargar el perfil');
        const data = await res.json();
        return data;
      } catch (e) {
        alert('Error al cargar perfil: ' + e.message);
        throw e;
      }
    }

    async function main() {
      try {
        const loggedUser = await fetchLoggedUser();

        document.getElementById('username-display').textContent = loggedUser;
        document.getElementById('profile-name').textContent = loggedUser;

        const profileData = await loadProfile(loggedUser);

        const descDiv = document.getElementById('profile-desc');
        const avatarDiv = document.getElementById('avatar');

        descDiv.textContent = profileData.description || 'Bienvenido a tu perfil';

        if (profileData.avatar) {
          avatarDiv.innerHTML = `<img src="${profileData.avatar}" alt="Avatar Usuario" />`;
        } else {
          avatarDiv.textContent = '👤';
        }

        // Variables para popup y edición
        const editBtn = document.getElementById('edit-profile-btn');
        const popupOverlay = document.getElementById('popup-overlay');
        const cancelBtn = document.getElementById('cancel-btn');
        const profileForm = document.getElementById('profile-form');
        const descInput = document.getElementById('desc-input');
        const fileInput = document.getElementById('avatar-upload');

        editBtn.addEventListener('click', (e) => {
          e.preventDefault();
          descInput.value = descDiv.textContent;
          popupOverlay.classList.remove('hidden');
        });

        cancelBtn.addEventListener('click', () => {
          popupOverlay.classList.add('hidden');
        });

        popupOverlay.addEventListener('click', (e) => {
          if (e.target === popupOverlay) popupOverlay.classList.add('hidden');
        });

        profileForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const description = descInput.value.trim();
          const formData = new FormData();
          formData.append('description', description);
          if (fileInput.files[0]) formData.append('avatar', fileInput.files[0]);

          try {
            const res = await fetch(`http://localhost:3000/api/profile/${loggedUser}`, {
              method: 'POST',
              body: formData,
            });
            const data = await res.json();

            if (!res.ok || !data.success) throw new Error(data.message || 'Error al guardar perfil');

            if (fileInput.files[0]) {
              const reader = new FileReader();
              reader.onload = (event) => {
                avatarDiv.innerHTML = `<img src="${event.target.result}" alt="Avatar Usuario" />`;
              };
              reader.readAsDataURL(fileInput.files[0]);
            }

            descDiv.textContent = description || 'Bienvenido a tu perfil';
            popupOverlay.classList.add('hidden');
            fileInput.value = '';

          } catch (err) {
            alert('No se pudo guardar el perfil: ' + err.message);
            console.error(err);
          }
        });

      } catch (err) {
        console.error('Error en la carga inicial:', err);
      }
    }

    main();
  </script>
</body>
</html>
