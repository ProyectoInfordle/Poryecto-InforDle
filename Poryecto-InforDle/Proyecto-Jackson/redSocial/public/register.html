<script>
  lucide.createIcons(); // renderiza los iconos

  const navRight = document.getElementById('navRight');
  const username = localStorage.getItem('username');
  if (username) {
    navRight.innerHTML = `
      <span> ${username}</span>
      <button onclick="logout()">Cerrar sesi贸n</button>
    `;
  } else {
    navRight.innerHTML = `<a href="login.html">Iniciar sesi贸n</a>`;
  }

  function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('username');
    window.location.href = 'login.html';
  }
</script>

  <h1>Registrarse</h1>
  <form id="registerForm">
    <input name="username" placeholder="Nombre de usuario" required>
    <input name="email" type="email" placeholder="Correo electr贸nico" required>
    <input name="password" type="password" placeholder="Contrase帽a" required>
    <button type="submit">Registrar</button>
  </form>
  <a href="login.html">Ya tienes cuenta? Inicia sesi贸n</a>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch('/api/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        alert('Registro exitoso. Ahora puedes iniciar sesi贸n.');
        window.location.href = 'login.html';
      } else {
        const err = await res.json();
        alert(err.message || 'Error al registrar');
      }
    });
  </script>
